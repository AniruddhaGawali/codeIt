<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BeatFlow</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="" srcset=""><span>BeatFlow</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                
                <div class="songItem">
                    <img src="covers/4.jpg" alt="">
                    <span class="songName">Aashiqui Aa Gayi</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="">
                    <span class="songName">Dhokha</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="">
                    <span class="songName">Dil ko karaar Aaya</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="">
                    <span class="songName">Hasi ban gayi</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="">
                    <span class="songName">kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="">
                    <span class="songName">maan meri jaan</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="">
                    <span class="songName">Raatan Lambiyan</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="">
                    <span class="songName">Monkey</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="">
                    <span class="songName">I need Somebody</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                                class=" songItemPlay far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="10000">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous" style="color:green;"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay" style="color:green;"></i>
            <!-- <i class="fa-solid fa-3x fa-circle-play"></i> -->
            <i class="fa-solid fa-3x fa-step-forward" id="next" style="color:green;"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" width="42px" srcset="" id="gif"><span id="masterSongName"> Maan Meri
                Jaan</span>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/3976707ee7.js" crossorigin="anonymous"></script>
</body>

</html>
